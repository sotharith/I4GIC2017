<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn CSS</title>
    <link rel="stylesheet" type="text/css" href="./css/i4Font.css">
    <link rel="stylesheet" type="text/css" href="./css/myStyle.css">
    <!-- Global CSS -->
    <style type="text/css">
        p{
            color:white;
        }
        *{
            font-style: italic;
        }
        /* Group selector */
        p, h1{
            color: yellow;
        }
        /* Tag selector */
        body{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: whitesmoke;
        }
    </style> 
</head>
<body>
    <p style="font-size:2em; background-color:gray;">
        ខ្ញុំទៅសាលា
    </p>
    <h1 class="text-bold">Hello</h1>
    <button class="btn btn-normal">Hello</button>
    <button class="btn btn-reset" type="reset">Reset</button>
    <button class="btn btn-submit" type="sumit">Submit</button>
    <p class="text-bold">
        Hello
    </p>
</body>
</html>
